 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Mini_project-/Rock_Paper_Scissors/image/rock.png" alt="rock_image">
        </div>
        <div class="choice" id="paper">
            <img src="/Mini_project-/Rock_Paper_Scissors/image/paper.png" alt="paper_image" >
        </div>
        <div class="choice" id="scissor">
            <img src="/Mini_project-/Rock_Paper_Scissors/image/scissor.png" alt="scissor" >
        </div>
        </div>
        <div class="msg-container">
            <div class="user">
                <p id="user_score">0</p>
                <p>You</p>
            </div>
             <div class="cmp">
                <p id="cmp_score">0</p>
                <p>Computer</p>
            </div>
        </div>
      
       <div class="msg"><p id="result">Play Your Move</p></div>
       <div class="msg"><p id="restart">Restart the Game</p></div>

<script src="script.js"></script>
 </body>
 </html>
